experiences:
  - company:
      name: Silent Eight Pte. Lte.
      url: "https://www.silenteight.com"
      location: Remote
      logo: /images/sections/experiences/silent-eight-logo-light-background.svg
      darkLogo: /images/sections/experiences/silent-eight-logo-dark-background.svg
      overview: Partner ds. zgodności finansowej opartej na AI, pomagający w identyfikacji i zarządzaniu ryzykiem AML z szybkością, wydajnością i niespotykaną precyzją.
    positions:
      - designation: DATA ARCHITECT - PRODUCT OWNER - DEVELOPMENT TECH LEAD
        start: 2022-02
        responsibilities:
          - Właściciel produktu ds. zarządzania danymi ryzyka na platformie AML – budowanie wizji produktu, roadmapy oraz dostarczanie i realizacja produktu.
          - Opracowanie i wdrożenie cyklu życia oprogramowania (SDLC) w całej firmie – od planowania i zbierania wymagań, przez rozwój, wdrożenie po stronie klienta, aż po utrzymanie.
          - Pomoc w uzyskaniu przez firmę certyfikacji SOC2.
          - Rola Agile Coacha – prowadzenie transformacji w kierunku zwinnych metod pracy.
          - Prowadzenie szkoleń dla Product Ownerów – poprawa współpracy między zespołami i promowanie najlepszych praktyk w zarządzaniu produktami w metodyce agile.
          - Budowa i zarządzanie systemem raportowania zarządczego, w tym wdrożenie Superset (open source BI) oraz ETL danych zarządczych (na Kubernetesie).
          - Automatyzacja procesów firmowych z wykorzystaniem AI (ChatGPT, Anthropic, Gemini).
          - Tworzenie agentów AI (Dify).
          - Wdrożenie i nadzór nad systemem ewidencji czasu pracy (w Jira) oraz raportowanie w Superset i ChatGPT.
          - Administrator JIRA i Confluence – zarządzanie konfiguracjami oraz doradztwo.
          - Wdrożenie bazy wiedzy i zarządzanie dokumentacją firmową (w tym firmowy intranet).
          - Członek Architecture Board – odpowiedzialny za proces NFR (wymagania niefunkcjonalne) związany z bazami danych i Pythonem.
          - Praca jako programista Python – automatyzacja zadań manualnych, poprawa efektywności.
          - Tworzenie wspólnych komponentów jako programista React (Tailwind, ShadcnUI, TypeScript).
          - Ekspert baz danych PostgreSQL – tworzenie solidnych rozwiązań i optymalizacji.

