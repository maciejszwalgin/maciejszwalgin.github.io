# a summary about you
summary: |
  Lider Zespołu i Inżynier Oprogramowania z 19-letnim doświadczeniem w zakresie analizy, projektowania 
  i tworzenia oprogramowania.
  
  Posiadam podejście DevOps oraz Agile. Cenię ludzi, którzy są otwarci, szczerzy i transparentni. 
  Potrafię pracować zarówno indywidualnie, jak i zespołowo, jednak najważniejszą wartością 
  jest dla mnie odpowiedzialność i branie współodpowiedzialności za efekty mojej pracy oraz pracy zespołu. 
  Mam kreatywne podejście – zawsze staram się dzielić swoimi pomysłami z innymi i słuchać innych, 
  by wspólnie wybrać najlepsze podejście i rozwiązanie.

  ---------------------------------------------

  Moje motto przywódcze:
  - Z dobrymi ludźmi można przenosić góry – to ludzie są najważniejsi
  - Dobry lider pomaga ludziom się rozwijać – powinni być lepsi od lidera
  
  Inne motta:
  - DevOps nie powinno być nazwą stanowiska – to sposób myślenia :-)
  - Agile to więcej niż metoda – to mindset ;-)

